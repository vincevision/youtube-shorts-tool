<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Choose a Topic</title>
    <style>
        :root {
            --bg: #050816;
            --card-bg: #0f172a;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
            color: var(--text-main);
        }
        .wrapper { max-width: 960px; margin: 40px auto; padding: 0 16px 40px; }
        .card {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 16px;
            padding: 24px 24px 28px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.8),
                        0 0 0 1px rgba(148, 163, 184, 0.12);
            border: 1px solid rgba(55, 65, 81, 0.6);
        }
        h1 { font-size: 1.7rem; margin: 0 0 10px; }
        .subtitle { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 16px; }
        .topic {
            border-radius: 12px;
            border: 1px solid rgba(55, 65, 81, 0.8);
            padding: 10px 12px;
            margin: 8px 0;
            background: rgba(15, 23, 42, 0.85);
            display: flex;
            align-items: flex-start;
            gap: 8px;
            cursor: pointer;
        }
        .topic input[type="radio"] { margin-top: 4px; accent-color: var(--accent); }
        .topic-text { font-size: 0.95rem; }
        button {
            padding: 8px 16px; border-radius: 999px; border: none; margin-top: 16px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed); color: #e5e7eb;
            font-weight: 600; font-size: 0.9rem; cursor: pointer;
        }
        button:hover { filter: brightness(1.03); }
        .error {
            margin-top: 12px; padding: 10px 12px;
            border-radius: 8px; font-size: 0.85rem;
            color: #fecaca; background: rgba(248,113,113,0.1);
            border: 1px solid rgba(248,113,113,0.4);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <h1>Choose a Topic for {{ celeb }}</h1>
        <p class="subtitle">Pick one topic idea below and we’ll generate Shorts‑ready titles, description and tags.</p>

        {% if topics %}
        <form method="post">
            {% for t in topics %}
            <label class="topic">
                <input type="radio" name="chosen_topic" value="{{ loop.index0 }}">
                <div class="topic-text">{{ t }}</div>
            </label>
            {% endfor %}
            <button type="submit">Generate YouTube Short assets</button>
        </form>
        {% else %}
            <p>No topics generated. <a href="{{ url_for('index') }}">Go back</a> and try again.</p>
        {% endif %}

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</div>
</body>
</html>
