<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Viral Shorts Topic Finder</title>
    <style>
        :root {
            --bg: #050816;
            --card-bg: #0f172a;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
            color: var(--text-main);
        }
        .wrapper { max-width: 960px; margin: 40px auto; padding: 0 16px 40px; }
        .card {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 16px;
            padding: 24px 24px 28px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.8),
                        0 0 0 1px rgba(148, 163, 184, 0.1);
            border: 1px solid rgba(55, 65, 81, 0.6);
        }
        h1 { font-size: 2rem; margin: 0 0 8px; letter-spacing: 0.02em; }
        .subtitle { margin-bottom: 16px; color: var(--text-muted); font-size: 0.95rem; }
        .pill {
            display: inline-flex; align-items: center; padding: 4px 10px;
            border-radius: 999px; background: rgba(129, 140, 248, 0.12);
            color: var(--accent-light); font-size: 0.8rem; margin-bottom: 12px;
        }
        label {
            display: block; font-size: 0.9rem; margin-top: 12px;
            margin-bottom: 4px; color: #cbd5f5;
        }
        input, select {
            width: 100%; padding: 10px 12px; border-radius: 8px;
            border: 1px solid rgba(30, 64, 175, 0.6);
            background: rgba(15, 23, 42, 0.9); color: var(--text-main);
            font-size: 0.9rem; outline: none;
        }
        input::placeholder { color: #6b7280; }
        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.4);
            background: rgba(15, 23, 42, 0.95);
        }
        select { cursor: pointer; }
        button {
            padding: 10px 20px; border-radius: 999px; border: none; margin-top: 20px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed); color: #e5e7eb;
            font-weight: 600; letter-spacing: 0.03em; cursor: pointer; font-size: 0.9rem;
            box-shadow: 0 12px 22px rgba(79, 70, 229, 0.4),
                        0 0 0 1px rgba(191, 219, 254, 0.18);
        }
        button:hover { filter: brightness(1.03); }
        .error {
            color: #fecaca; background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.4);
            border-radius: 8px; padding: 10px 12px; margin-top: 14px; font-size: 0.85rem;
        }
        .grid-2 { display: grid; grid-template-columns: 1.4fr 1fr; gap: 14px; }
        @media (max-width: 768px) {
            .wrapper { margin-top: 24px; }
            .grid-2 { grid-template-columns: 1fr; }
        }
        small { color: var(--text-muted); font-size: 0.78rem; }
        .auto-row {
            margin-top: 10px; font-size: 0.85rem; color: var(--text-muted);
            display: flex; align-items: center; gap: 8px;
        }
        .auto-row input[type="checkbox"] { width: auto; transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="pill">YouTube Shorts â€¢ Viral idea generator</div>
            <h1>Viral Shorts Topic Finder</h1>
            <p class="subtitle">
                Enter a celebrity/public figure and niche,<br>
                or enable auto mode to let AI pick a trending person and topic for you.
            </p>

            <form method="post">
                <label>Celebrity / Public Figure</label>
                <input type="text" name="celebrity" placeholder="e.g. Cristiano Ronaldo, Kylie Jenner, William Ruto">

                <div class="grid-2">
                    <div>
                        <label>Niche / Angle <small>(optional)</small></label>
                        <input type="text" name="niche" placeholder="e.g. football, fashion drama, Kenyan politics, business moves">
                    </div>
                    <div>
                        <label>Video Style</label>
                        <select name="style">
                            <option value="Commentary">Commentary</option>
                            <option value="News recap">News recap</option>
                            <option value="Reaction">Reaction</option>
                            <option value="Top 5 facts">Top 5 facts</option>
                            <option value="Explainer">Explainer</option>
                        </select>
                    </div>
                </div>

                <label>Target Region <small>(optional)</small></label>
                <input type="text" name="region" placeholder="e.g. Global, Kenya, US, UK">

                <div class="auto-row">
                    <input type="checkbox" id="auto_mode" name="auto_mode">
                    <label for="auto_mode" style="margin:0; cursor:pointer;">
                        Auto-pick person & topic (skip manual choice and go straight to final titles/description/tags)
                    </label>
                </div>

                <button type="submit">Generate ideas</button>
            </form>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
